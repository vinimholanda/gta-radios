    </div>

    <div class="principal">

        <div>
            <div class="carrossel1" id="carrossel1">

            <div class="carrossel3" id="carrossel3">

                <img src="../assets/k-dust.png" alt="logo" class="logo-secundario">
            </div>
        </div>

        <div>
            <button onclick="handlemenos()" class="botao-imagem">
                <img src="../assets/seta-gta-sa.png" alt="" class="setinha">
            </button>

            <button onclick="handle()" class="botao-imagem">
                <img src="../assets/seta-gta-sa.png" alt="" class="setinha-direita">
            </button>
        </div>

        <div>
            <input type="text" id="nomeDaMusica" placeholder="Digite o nome da música" class="input">
            <button type="button" onclick="verificarMusica()" class="btn-enviar">OK</button>
        </div>

        <div class="frase">Mude de rádio para começar!</div>
        <div class="score" id="scoreElement">Steak: 0</div>
