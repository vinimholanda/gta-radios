<!DOCTYPE html>

    <div class="principal">

        <div>
            <div class="carrossel1" id="carrossel1">

                <img src="../assets/v-rock.png" alt="logo" class="logo">
                <img src="../assets/k-rose.png" alt="logo" class="logo-secundario">

        <div>

            </button>
        </div>

        <form>

        <div class="frase">“While other stations' listeners are at school...we're shoplifting! V-Rock.”</div>
